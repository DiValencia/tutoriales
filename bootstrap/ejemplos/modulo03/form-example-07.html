<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
	    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
	    crossorigin="anonymous">
    <title>form-example-07</title>
  </head>
  <body>
    <!--fixed size -->
  	<div class="container">
      <h4>Custom forms</h4>
      
  	 <form action="">
      <h6 class="text-secondary">Checkboxes.</h6>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input" name="1" id="1">
        <label class="custom-control-label" for="1">Uno</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input" name="2" id="2">
        <label class="custom-control-label" for="2">Dos</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input" name="3" id="3">
        <label class="custom-control-label" for="3">Tres</label>
      </div>
      <br/>
      <br/>
      <h6 class="text-secondary">Radio buttons.</h6>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="lunes" name="lunes" class="custom-control-input">
        <label class="custom-control-label" for="lunes">lunes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="martes" name="martes" class="custom-control-input">
        <label class="custom-control-label" for="martes">martes</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="miercoles" name="miercoles" class="custom-control-input">
        <label class="custom-control-label" for="miercoles">mi&eacute;rcoles</label>
      </div>
       <br/>
       <br/>
       <h6 class="text-secondary">Switches</h6>
      <div class="custom-control custom-switch custom-control-inline">
        <input type="checkbox" class="custom-control-input" id="notificar">
        <label class="custom-control-label" for="notificar">notificar</label>
      </div>
      <div class="custom-control custom-switch custom-control-inline">
        <input type="checkbox" class="custom-control-input" id="email">
        <label class="custom-control-label" for="email">email</label>
      </div>
      <br/>
      <br/>
      <h6 class="text-secondary"> Elemento select</h6>
      <div class="form-group">
        <label for="carrera">Carrera</label>
        <select class="custom-select" id="carrera" name="carrera">
          <option>Ing. Computaci&oacute;n</option>
          <option>Ing. Electr&oacute;nica</option>
          <option>Otra</option>
        </select>
      </div>
      <br/>
      <h6 class="text-secondary"> Elemento file</h6>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="archivo">
        <label class="custom-file-label" for="customFile">Seleccionar archivo</label>
      </div>
      <br/>
      <br/>
      <button type="submit" class="btn btn-primary">Siguiente</button> 
     </form>  
   </div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
    crossorigin="anonymous">
 </script>
  </body>
</html>
